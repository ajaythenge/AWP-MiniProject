    <title>Log In</title>

<body vlink="black" link="black">

    <div class="mainbody">
        <div class="items" id="item1">SIGN IN</div>

        </div>
        <div class="items" id="item3"><input type="email" name="email" id="email" placeholder="Email Id" required></div>
        <div class="items" id="item4"><input type="password" name="pass" id="pass" placeholder="Password" required>
        </div>
        <div class="items" id="item6"><button type="submit"><a href="./main.html">Sign In</a></button></div>
        <div class="extra-btn">
            <div class="items" id="item7"><a href="./SignUp.html">Forgot Password</a></div>
            <div class="items" id="item8"><a href="./SignUp.html">Sign Up</a></div>
        </div>
    </div>

</html>
